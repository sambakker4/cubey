<!DOCTYPE html>
<html>
    <head>
        <title>Cubey</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="login-page">
            <div id="close-login-page-button">
                <button>X</button>
            </div>
            <h3>Login Cubey</h3>
            <form>
                <div id="display-error"></div>
                <fieldset>
                    <legend>Email</legend>

                    <input type="text" id="email">
                </fieldset>
                <fieldset>
                    <legend>Password</legend>

                    <input type="password" id="password">
                </fieldset>
                <input type="submit">
            </form>
        </div>

        <nav>
            <img src="images/cubey_logo.png" alt="cubey logo" id="cubey-logo">
            <div id="scramble">F' D' R U B2 F2 D U2 R2 U' F2 L2 B' F2 D F D' B' R</div>
            <button id="login-button">Login</button>
        </nav>

        <div id="main-page">

            <aside>
                <table id="time-table">
                </table>
            </aside>

            <div id="timer">
               <div id="time">0.0</div> 
                <div id="ao5">Ao5: N/A</div>
            </div>
        </div>
    </body>
    <script src="script.js" type="module"></script>
    <script src="timer.js" type="module"></script>
</html>
