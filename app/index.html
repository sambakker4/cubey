<!DOCTYPE html>
<html>
    <head>
        <title>Cubey</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="signup-page" class="pages">

            <div id="close-signup-page-button" class="closing-button">
                <button>X</button>
            </div>

            <h3>Signup For Cubey</h3>
            <form id="signup-page-form">

                <h4 id="display-error-signup"></h4>
                <fieldset>
                    <legend>Email</legend>

                    <input type="text" id="signup-email">
                </fieldset>

                <fieldset>
                    <legend>Password</legend>

                    <input type="password" id="signup-password">
                </fieldset>

                <button type="submit">Sign In</button>

            </form>
        </div>

        <div id="login-page" class="pages">
            <div id="close-login-page-button" class="closing-button">
                <button>X</button>
            </div>

            <h3>Login Cubey</h3>
            <form id="login-page-form">
                <h4 id="display-error-login"></h4>
                <fieldset>
                    <legend>Email</legend>

                    <input type="text" id="login-email">
                </fieldset>

                <fieldset>
                    <legend>Password</legend>

                    <input type="password" id="login-password">
                </fieldset>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signout-page" class="pages"> 
            <div id="close-signout-page-button" class="closing-button">
                <button>X</button>
            </div>
            <div id="question">
                <h3>Are you sure you want to signout of Cubey?</h3>
            </div>
            <div id="signout-buttons">
                <button id="signout-button-yes" class="page-button">Yes</button>
                <button id="signout-button-no" class="page-button">No</button>
            </div>
        </div>

        <nav>
            <img src="images/cubey_logo.png" alt="cubey logo" id="cubey-logo">
            <div id="scramble">F' D' R U B2 F2 D U2 R2 U' F2 L2 B' F2 D F D' B' R</div>
            <button id="login-button" class="page-button">Login</button>
            <button id="signup-button" class="page-button">Sign Up</button>
            <button id="signout-button" class="page-button">Sign Out</button>
        </nav>

        <div id="main-page">

            <aside>
                <table id="time-table">
                </table>
            </aside>

            <div id="timer">
               <div id="time">0.0</div> 
                <div id="ao5">Ao5: N/A</div>
            </div>
        </div>
    </body>
    <script src="script.js" type="module"></script>
    <script src="timer.js" type="module"></script>
</html>
